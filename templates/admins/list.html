{% include "head.html" %}

<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="titles"> 管理员查询 </span>
        </div>
        <div class="panel-body">
            <div class="form-search pa10 bg-warning">
                <form class="form-inline" action="?" size="small" id="formSearch">
                    <!-- form 标签开始 -->

                    帐号： <input type="text" class="form-control" style="" name="username" value="{{ request.GET.get("username") }}"/>



                    <button type="submit" class="btn btn-default">搜索</button>

                    <!--form标签结束-->
                </form>
            </div>

            <script>
                $("#orderby").val("{{ orderby }}");
                $("#sort").val("{{ sort }}".toLocaleLowerCase());
            </script>

            <div class="list-table">
                <table width="100%" border="1" class="table table-list table-bordered table-hover">
                    <thead>
                        <tr align="center">
                            <th width="60" data-field="item">序号</th>
                            <th>帐号</th>
                            <th>密码</th>

                            <th width="220" data-field="handler">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for map in lists %} {% set i=loop.index %}
                        <tr id="{{ map.id }}" pid="">
                            <td width="30" align="center">
                                <label> {{ i }} </label>
                            </td>
                            <td>{{ map.username }}</td>
                            <td>{{ map.pwd }}</td>

                            <td align="center">
                                <a class="btn btn-success btn-xs" href="/admins/admin/updt/?id={{ map.id }}" title="编辑"> 编辑 </a>

                                <a class="btn btn-danger btn-xs" href="/admins/delete/?id={{ map.id }}" onclick="return confirm('确定删除？此操作不可恢复')" title="删除"> 删除 </a>

                                <!--qiatnalijne-->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% include "page.html" %}
        </div>
    </div>
</div>

{% include "foot.html" %}
