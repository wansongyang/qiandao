{% include "head.html" %}

<script src="/static/js/jquery.validate.js"></script>

<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="titles"> 添加管理员 </span>
        </div>
        <div class="panel-body">
            <form action="/admins/update/" method="post" name="form1" id="form1">
                <!-- form 标签开始 -->

                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">帐号<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入帐号"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写帐号"
                                remote="/checkon/?checktype=update&id={{ mmm.id }}&table=admins&col=username"
                                data-msg-remote="内容重复了"
                                id="username"
                                name="username"
                                value="{{ Info.html(mmm.username) }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                        <div class="col-sm-10">
                            <input name="id" value="{{ mmm.id }}" type="hidden" />
                            <input name="referer" value="{{ request.headers.referer }}" type="hidden" />
                            <input name="updtself" value="{{ updtself }}" type="hidden" />

                            <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                            <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                        </div>
                    </div>
                </div>

                <!--form标签结束-->
            </form>

            <script>
                $(function () {
                    $("#form1").validate();
                });
            </script>
        </div>
    </div>
</div>

{% include "foot.html" %}
