{% include "head.html" %}

<script src="/static/js/jquery.validate.js"></script>

<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="titles"> 编辑个人资料 </span>
        </div>
        <div class="panel-body">
            <form action="/xuesheng/update/" method="post" name="form1" id="form1">
                <!-- form 标签开始 -->

                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">学号<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入学号"
                                style="width: 150px"
                                readonly
                                data-rule-required="true"
                                data-msg-required="请填写学号"
                                remote="/checkon/?checktype=update&id={{ mmm.id }}&table=xuesheng&col=xuehao"
                                data-msg-remote="内容重复了"
                                id="xuehao"
                                name="xuehao"
                                value="{{ Info.html(mmm.xuehao) }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">姓名<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入姓名"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写姓名"
                                id="xingming"
                                name="xingming"
                                value="{{ Info.html(mmm.xingming) }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">性别<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <select
                                class="form-control class_xingbie12"
                                data-value="{{ Info.html(mmm.xingbie) }}"
                                data-rule-required="true"
                                data-msg-required="请填写性别"
                                id="xingbie"
                                name="xingbie"
                                style="width: 250px"
                            >
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <script>
                                $(".class_xingbie12").val($(".class_xingbie12").attr("data-value"));
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">联系电话</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入联系电话"
                                style="width: 150px"
                                phone="true"
                                data-msg-phone="请输入正确手机号码"
                                id="lianxidianhua"
                                name="lianxidianhua"
                                value="{{ Info.html(mmm.lianxidianhua) }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">所在班级<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <select
                                class="form-control class_suozaibanji13"
                                data-value="{{ Info.html(mmm.suozaibanji) }}"
                                data-rule-required="true"
                                data-msg-required="请填写所在班级"
                                id="suozaibanji"
                                name="suozaibanji"
                                style="width: 250px"
                            >
                               {% set select = DB.select("SELECT * FROM banji WHERE id='%s' ORDER BY id desc"%(request.session.suozaibanji)) %}{% for m in select %}
                                <option value="{{ m.id }}">{{ m.banjimingcheng }}</option>
                                {% endfor %}
                            </select>
                            <script>
                                $(".class_suozaibanji13").val($(".class_suozaibanji13").attr("data-value"));
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">简介</label>
                        <div class="col-sm-10">
                            <textarea style="width: 80%; height: 120px" class="form-control" placeholder="输入简介" id="jianjie" name="jianjie">
{{ Info.html(mmm.jianjie) }}</textarea
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                        <div class="col-sm-10">
                            <input name="id" value="{{ mmm.id }}" type="hidden" />
                            <input name="referer" value="?" type="hidden" />
                            <input name="updtself" value="{{ updtself }}" type="hidden" />

                            <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                            <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                        </div>
                    </div>
                </div>

                <!--form标签结束-->
            </form>

            <script>
                $(function () {
                    $("#form1").validate();
                });
            </script>
        </div>
    </div>
</div>

{% include "foot.html" %}
